<md-dialog>
    <md-dialog-content>
        <div class="modal-header">
            Create Item
        </div>
        <div class="modal-body">
            <form class="form-register" method="post" name="createItem" novalidate ng-submit="saveItem(form-register.$invalid)">

                <div class="form-group">
                    <label for="Item"> Title </label>
                    <input type="text" class="validate" name="title" ng-model="item.name" required>
                </div>
                <div class="form-group">
                    <label for="Item"> Assignee </label>
                    <input type="text" class="validate" name="assignee" ng-model="item.assignee">
                </div>
                <div class="form-group">
                    <label for="Item"> Time Estimation </label>
                    <input type="text" class="validate" name="estimate" ng-model="item.estimation">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button ng-click="save()" class="btn btn-primary">Save</button>
            <button ng-click="closeDialog()" class="btn">close</button>
        </div>
        <md-dialog-content>

</md-dialog>
